<body>
    <h3>Registration Form</h3>
    <form action="register.php" method="POST" enctype="multipart/form-data">
        
        <input type="hidden" name="id" value="45">
        <input type="text" name="voucher_id" value="123" readonly="readonly"> <br>

        <fieldset>
            <legend>Personal Info</legend>
        
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" minlength="5" maxlength="50" size="10"> <br>

        <label for="address">Address</label>
        <textarea name="address" id="address" cols="20" rows="5"></textarea> <br>
    </fieldset> 

        <br>
        <label for="">Interests</label> <br>
        
        <label for="html">HTML</label>
        <input type="checkbox" name="html" id="html" value="html" checked="checked">

        <label for="css">CSS</label>
        <input type="checkbox" name="css" id="css" value="css">

        <label for="js">JS</label>
        <input type="checkbox" name="js" id="js" value="js"> <br>

        <br>
        <label for="">Gender</label> <br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" checked="checked">

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">

        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other"> <br>
        <br>

        <label for="city">City</label>
        <select name="city" id="city" multiple="multiple">
            <option value="0">Choose City</option>
            <option value="1">Yangon</option>
            <option value="2">Mandalay</option>
            <option value="3">Bagan</option>
        </select> <br> <br>

        <label for="photo">Photo</label>
        <input type="file" name="photo" id="photo"> <br> <br>

        <label for="age">Age</label>
        <input type="number" name="age" id="age" step="2" min="16" max="35"> <br> <br>

        <label for="height">Height</label>
        <input type="number" name="height" id="height" step="0.01"> <br> <br>

        <label for="range">Salary Range</label>
        <input type="range" name="salary" id="range">100 <br>

        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob"> <br>
        
        <input type="submit" value="Register">

        <input type="reset" value="Clear">

    </form>
